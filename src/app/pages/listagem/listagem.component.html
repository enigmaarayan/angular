<form action="" class="container">
  <div class="row">
    <div class="input-field col s12">
      <input id="busca" type="search" (keyup)="0" #inputDaBusca>
      <i class="material-icons prefix">search</i>
    </div>
  </div>
</form>

<h2 *ngIf="inputDaBusca.value" class="center">VocÃª esta procurando por: {{ inputDaBusca.value}}</h2>

<div class="container">
  <div class="row">
    <card *ngFor="let foto of fotos | filtraPorTitulo: inputDaBusca.value"
          class="col s12 m4"
          titulo="{{foto.titulo}}"
          descricao = "{{foto.descricao}}">
          <button class="btn-floating right red darken-4" (click)="removeFoto(foto)">X</button>
          <a [routerLink] = "['cadastro', foto._id]">
            <foto url="{{foto.url}}" titulo = "{{foto.titulo}}"></foto>
          </a>
    </card>
  </div>
</div>
