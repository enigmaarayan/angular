<div class="navbar-fixed">
  <nav class="blue">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Cadastro de Pokemons</a>
      <ul class="left hide-on-med-and-down">
        <li class="green lighten-1">
          <a [routerLink]="['/']">voltar</a>
        </li>
      </ul>
    </div>
  </nav>
</div>
      

<div class="container">
  <form action="" [formGroup]="formCadastro" (submit)="salvar($event)">
    <label for="">Titulo</label>
    <input type="text"
          name="titulo"
          formControlName ="titulo"
          [(ngModel)] = "foto.titulo">

    <label for="">URL (da imagem)</label>
    <input type="text"
          name="url"
          formControlName ="url"
          [(ngModel)] = "foto.url">

    <label for="">Descrição</label>
    <textarea class="materialize-textarea"
          [(ngModel)] = "foto.descricao"
          name="descricao"
          formControlName ="descricao"
          id=""
          cols="30"
          rows="10">
    </textarea>

    <!--<button type="submit" class="waves-effect waves-light btn">Enviar</button>
    <a [routerLink]="['']" class="waves-effect waves-light btn">Voltar</a>-->

    <button type="submit" class="btn waves-effect waves-light">Enviar
      <i class="material-icons right">send</i>
    </button>

  </form>

</div>
